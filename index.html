<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로파일 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(150deg, #f8ffae 0%, #43c6ac 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profile-container {
            background: rgba(255,255,255,0.85);
            box-shadow: 0 8px 32px 0 rgba(60,60,60,0.15);
            border-radius: 24px;
            padding: 48px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #43c6ac;
            margin-bottom: 24px;
            box-shadow: 0 4px 16px rgba(67,198,172,0.15);
        }
        .profile-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem;
            color: #2d3a3a;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .profile-job {
            font-size: 1.1rem;
            color: #43c6ac;
            margin-bottom: 24px;
            font-weight: 500;
        }
        .profile-desc {
            font-size: 1rem;
            color: #555;
            margin-bottom: 32px;
        }
        .profile-links a {
            display: inline-block;
            margin: 0 10px;
            color: #43c6ac;
            background: #e0f7fa;
            padding: 8px 18px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
        }
        .profile-links a:hover {
            background: #43c6ac;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://i.pravatar.cc/120?img=3" alt="프로필 이미지" class="profile-img">
        <div class="profile-name">홍길동</div>
        <div class="profile-job">시각디자이너</div>
        <div class="profile-desc">
            창의적인 디자인과 트렌디한 감각으로<br>
            브랜드의 가치를 높이는 시각디자이너입니다.<br>
            다양한 프로젝트 경험과 감각적인 포트폴리오를 보유하고 있습니다.
        </div>
        <div class="profile-links">
            <a href="#">포트폴리오</a>
            <a href="#">이메일</a>
            <a href="#">인스타그램</a>
        </div>
    </div>
